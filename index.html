<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <meta name="description" content="simple rock paper scissors game">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="logo.ico">
</head>
<body>
    <script src="script.js"></script>
    <center>
    <div class="centered">
    <div class="container">
    <h1>Rock Paper Scissors</h1>

    <button onclick="rock()"><img src="stone.png" alt="rock" width="50"></button>

    <button onclick="paper()"><img src="paper.png" alt="paper" width="50"></button>

    <button onclick="scissors()"><img src="scissor.png" alt="scissor" width="50"></button>

    
    <div class="scorebox">
    <h3 id="wins">Wins:</h3>
    <h3 id="losses">Losses:</h3>
    <h3 id="ties">Ties:</h3>
    </div>

    <h3 id="res">Result</h3>

    <button onclick="reset()"><img src="reset.png" alt="reset score"  width="50"></button>
    <p style="color: #DFF5FF;">rr</p>
    </div>
    
    </div>
   


    </center>
     
</body>
</html>
